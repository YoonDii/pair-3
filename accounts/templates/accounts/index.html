{% extends 'base.html' %}{% load django_bootstrap5 %}
{% block content %}
  <h1 class="text-center p-4">HOME</h1>

  <div class='container'>
    <table class='table'>
      <thead>
        <tr>
          <th scope='col'>No.</th>
          <th scope='col'>name</th>
          <th scope='col'>email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope='row'>{{ forloop.counter }}</th>
            <td>
              <a href='{% url 'accounts:detail' user.pk %}'>{{ user.username }}</a>
            </td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock %}
