{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>회원 정보</h1>
  <a href="{% url 'accounts:update' %}" class='btn btn-dark text-white mb-3'>회원정보 수정</a>
  <table class="table">
    <tr>
      <th>
        아이디
      </th>
      <td>
        {{ user.id }}
      </td>
    </tr>
    <tr>
      <th>
        이름
      </th>
      <td>
        {{ user.username }}
      </td>
    </tr>
  </table>
{% endblock %}
