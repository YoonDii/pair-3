{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}


    <div class="container mt-3">
        <h1>리뷰 게시판</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for review in reviews %}
                <tr>
                    <td>
                        {{ forloop.counter }}
                    </td>
                    <td>

                        <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
